<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    
    <main>
        <section>
        <label>
            Waterfront
            <select id="waterfront-dropdown">
                <option value="1">Night City</option>
                <option value="2">Water City</option>
                <option value="3">Lakeview City</option>
                
            </select>
        
            <div class="waterfront">
                <img id="waterfront-image" >
            </div> 
        </label>

        <label>
             Skyline
            <select id="skyline-dropdown">
                <option value="1">Bay City</option>
                <option value="2">Sunny City</option>
                <option value="3">Night City</option>
                
            </select>
        
            <div class="skyline">
                <img id="skyline-image" />
            </div>
        </label>
            <label>
                Castle
                <select id="castle-dropdown">
                    <option value="1">Castle 1</option>
                    <option value="2">Castle 2</option>
                    <option value="3">Castle 3</option>
                    
                </select>
            
                <div class="castle">
                    <img id="castle-image" />
                </div> 
            </section>
            <div class="slogans">
            </label>
            <label>
                    New slogan
                    <input id="slogan-input" />
                </label>
                <button id="slogan-button">Add a slogan</button>
                <div class="list"></div>
            </div>
            <div class="count">

            </div>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
